<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Prompt</title>
        <script>
        
        var nombre = prompt("Como Te llamas.?");
        var apellido = prompt ("Cual es tu apellido.?");
        var edad = prompt ("Cual es tu Edad.?");
        
        document.write("<p>Nombre" + " " + nombre + "<p>");
        document.write("<p>Apellido" + " " + apellido + "<p>");
        document.write("<p>Edad" + " " + edad + "<p>");

        </script>
    </head>
    <body>

    </body>
</html>
